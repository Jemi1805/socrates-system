<header class="app-header">
  <!-- Barra superior con logo y controles -->
  <div class="header-top">
    <div class="header-left">
      <button class="sidebar-toggle" (click)="toggleSidebar()" title="Menú">
        <img [src]="'assets/images/LOGO-CETA.png'" alt="Logo CETA">
      </button>
      
      <div class="logo">
        <h1 class="logo-text">SOCRATES</h1>
        <span class="logo-subtitle">Sistema de Seguimiento de Modalidades de Graduación y Titulación</span>
      </div>
    </div>

    <div class="header-right">
      <!-- Usuario -->
      <div class="user-menu">
        <button class="user-btn" (click)="logout()" title="Cerrar sesión">
          <div class="user-avatar">
            <i class="bi bi-person"></i>
          </div>
          <div class="user-info">
            <span class="user-name">{{ currentUser.name }}</span>
            <span class="user-role">{{ currentUser.role }}</span>
          </div>
          <i class="bi bi-chevron-down"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Barra de navegación -->
  <nav class="navigation-bar">
    <ul class="nav-menu">
      <li *ngFor="let item of menuItems" class="nav-item">
        <a 
          [routerLink]="item.route" 
          routerLinkActive="active"
          [class.active]="item.active"
          class="nav-link"
          (click)="setActiveItem(item.route)">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
</header>
