<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Sistema de Control</h1>
      <p class="login-subtitle">Modalidades de Graduación</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="credentials.email" 
          name="email" 
          required
          class="form-input"
          placeholder="Ingrese su correo electrónico">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="credentials.password" 
          name="password" 
          required
          class="form-input"
          placeholder="Ingrese su contraseña">
      </div>

      <div *ngIf="error" class="error-message">
        <i class="bi bi-exclamation-triangle"></i>
        {{ error }}
      </div>

      <button 
        type="submit" 
        [disabled]="loading || !loginForm.valid"
        class="btn btn-primary btn-login">
        <i *ngIf="loading" class="bi bi-arrow-clockwise spin"></i>
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Iniciando...</span>
      </button>
    </form>

    <div class="login-footer">
      <p class="text-muted">Sistema de Control y Seguimiento</p>
    </div>
  </div>
</div>
